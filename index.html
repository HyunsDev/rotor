<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rotor</title>
    <meta name="description" content="Minimalist Rotating ASCII Art Animation.">
    <meta name="keywords" content="ascii, art, animation, rotor, minimalist, code art">
    <meta name="author" content="Rotor">

    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Rotor">
    <meta property="og:description" content="Minimalist Rotating ASCII Art Animation.">
    <meta property="og:image" content="og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-user-select: none;
        }

        #ascii-art {
            font-family: 'Menlo', monospace;
            font-size: 24px;
            line-height: 100%;
            white-space: pre;
            text-align: center;
            font-weight: bold;
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="ascii-art" role="img" aria-label="Rotating ASCII Art Animation"></div>

    <script>
        const asciiPattern = [
            "░░▒▓██▓▒",
            "▒░░▒▓██▓",
            "▓▒░░▒▓██",
            "█▓▒░░▒▓█",
            "██▓▒░░▒▓",
            "▓██▓▒░░▒",
            "▒▓██▓▒░░",
            "░▒▓██▓▒░",
        ];

        const element = document.getElementById('ascii-art');
        let currentPattern = [...asciiPattern];

        function render() {
            element.textContent = currentPattern.slice(0, 5).join('\n');
        }

        function animate() {
            const firstLine = currentPattern.shift();
            currentPattern.push(firstLine);
            render();
        }

        render();
        setInterval(animate, 50);

        function toggleFullScreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(() => { });
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }

        document.addEventListener('dblclick', toggleFullScreen);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                toggleFullScreen();
            }
        });

        // iOS Safari 모바일 더블탭 줌 방지 보완
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
                toggleFullScreen();
            }
            lastTouchEnd = now;
        }, false);

        console.log("%c Rotor Loaded ", "background: #fff; color: #000; padding: 4px; font-weight: bold;");
    </script>
</body>

</html>
