<svg width="1200" height="620" viewBox="0 0 1200 620" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#000000" />

  <svg x="0" y="230" width="1200" height="160" viewBox="0 0 1200 160">
    
    <style>
      .ascii-text {
        font-family: 'Menlo', 'Consolas', 'Monaco', monospace;
        font-size: 32px;
        font-weight: bold;
        fill: #ffffff;
        text-anchor: middle; 
        dominant-baseline: text-before-edge;
      }

      /* CSS는 수정하지 않음 (위로 올라가는 로직 유지) */
      .film-strip {
        animation: scrollUp 0.4s steps(8) infinite;
      }

      @keyframes scrollUp {
        from { transform: translateY(0); }
        to { transform: translateY(-256px); }
      }
    </style>

    <g class="film-strip">
      <text x="50%" y="-4" class="ascii-text">
        <tspan x="50%" dy="0">░░▒▓██▓▒</tspan>
        <tspan x="50%" dy="32">▒░░▒▓██▓</tspan>
        <tspan x="50%" dy="32">▓▒░░▒▓██</tspan>
        <tspan x="50%" dy="32">█▓▒░░▒▓█</tspan>
        <tspan x="50%" dy="32">██▓▒░░▒▓</tspan>
        <tspan x="50%" dy="32">▓██▓▒░░▒</tspan>
        <tspan x="50%" dy="32">▒▓██▓▒░░</tspan>
        <tspan x="50%" dy="32">░▒▓██▓▒░</tspan>
        
        <tspan x="50%" dy="32">░░▒▓██▓▒</tspan>
        <tspan x="50%" dy="32">▒░░▒▓██▓</tspan>
        <tspan x="50%" dy="32">▓▒░░▒▓██</tspan>
        <tspan x="50%" dy="32">█▓▒░░▒▓█</tspan>
        <tspan x="50%" dy="32">██▓▒░░▒▓</tspan>
      </text>
    </g>
  </svg>
</svg>