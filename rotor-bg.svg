<svg width="1200" height="620" viewBox="0 0 1200 620" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#000000" />

  <svg x="0" y="230" width="1200" height="160" viewBox="0 0 1200 160">
    
    <style>
      /* 폰트 크기 계산: 160px 높이에 5줄이므로, 1줄당 32px */
      .ascii-text {
        font-family: 'Menlo', 'Consolas', 'Monaco', monospace;
        font-size: 32px; /* 32px로 증가 */
        font-weight: bold;
        fill: #ffffff;
        text-anchor: middle; 
        dominant-baseline: text-before-edge; /* 상단 기준 정렬 */
      }

      .film-strip {
        /* 8단계를 0.4초 동안 이동 (속도 유지) */
        animation: scrollUp 0.4s steps(8) infinite;
      }

      @keyframes scrollUp {
        from {
          transform: translateY(0);
        }
        to {
          /* 이동 거리 계산: 32px(줄높이) * 8줄(패턴길이) = 256px */
          transform: translateY(-256px);
        }
      }
    </style>

    <g class="film-strip">
      <text x="50%" y="-4" class="ascii-text">
        <tspan x="50%" dy="0">░▒▓██▓▒░</tspan>
        <tspan x="50%" dy="32">▒▓██▓▒░░</tspan>
        <tspan x="50%" dy="32">▓██▓▒░░▒</tspan>
        <tspan x="50%" dy="32">██▓▒░░▒▓</tspan>
        <tspan x="50%" dy="32">█▓▒░░▒▓█</tspan>
        <tspan x="50%" dy="32">▓▒░░▒▓██</tspan>
        <tspan x="50%" dy="32">▒░░▒▓██▓</tspan>
        <tspan x="50%" dy="32">░░▒▓██▓▒</tspan>
        
        <tspan x="50%" dy="32">░▒▓██▓▒░</tspan>
        <tspan x="50%" dy="32">▒▓██▓▒░░</tspan>
        <tspan x="50%" dy="32">▓██▓▒░░▒</tspan>
        <tspan x="50%" dy="32">██▓▒░░▒▓</tspan>
        <tspan x="50%" dy="32">█▓▒░░▒▓█</tspan>
      </text>
    </g>
  </svg>
</svg>